<ion-header>
  <ion-toolbar color="dark">
    <ion-title>إضافة فكرة جديدة من قبل المواطنين</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <form [formGroup]="insertNewCitizenIdeaForm" (ngSubmit)="onSubmit()" style="margin-top: 10%;">

    <ion-item class="box">
      <ion-label color="primary" position="floating" placeholder="name">الاسم</ion-label>
      <ion-input formControlName="name" size="small" type="text"></ion-input>
    </ion-item>

    <ion-item class="box">
      <ion-label color="primary" position="floating" placeholder="email">البريد الالكتروني</ion-label>
      <ion-input formControlName="email" size="small" type="text"></ion-input>
    </ion-item>

    <ion-item class="box">
      <ion-label color="primary" position="floating" placeholder="phone">رقم الجوال</ion-label>
      <ion-input formControlName="phone" size="small" type="text"></ion-input>
    </ion-item>

    <ion-item class="box">
      <ion-label color="primary" position="floating" placeholder="title">عنوان الفكرة</ion-label>
      <ion-input formControlName="title" size="small" type="text"></ion-input>
    </ion-item>

    <ion-item class="box">
      <ion-label color="primary" position="floating" placeholder="description">وصف الفكرة</ion-label>
      <ion-input formControlName="description" size="small" type="text"></ion-input>
    </ion-item>

    <ion-item class="box">
      <ion-label color="primary" position="floating" placeholder="recipient">رمز الجهة
      </ion-label>
      <ion-input formControlName="recipient" size="small" type="text"></ion-input>
    </ion-item>
    
    <ion-item class="box">
      <ion-button type="submit" [disabled]="!insertNewCitizenIdeaForm.valid">إرسال</ion-button>
    </ion-item>
  </form>
